<!DOCTYPE html>
<html>
<head>
<style>
#heading {
    position : absolute;
    text-align : center;
    width : 100vw;
    bottom : 80vh;
}
</style>
</head>
<body> 

<div id='heading'>
  <button id='click'> Stop </button>
</div>

	<script src="https://threejs.org/build/three.min.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/DDSLoader.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/OBJLoader.js"></script>

<script>

var renderer,camera,scene;
var angle = 0 ;
var thomas= new THREE.Object3D();;

var tg = 0 ;
$('#click').click(function(){
	tg=! tg;
	if(tg==1)cancelAnimationFrame(ani);
	else animate();
});

init();
animate();

function init(){

	clock = new THREE.Clock();
	renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize (window.innerWidth,window.innerHeight);
	renderer.setClearColor(0x888888);
	document.body.appendChild(renderer.domElement);
	
	camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,1000);
	camera.position.z = 150; // (0,0,50)
	camera.position.y = 50; // (0,0,50)

	var controls = new THREE.OrbitControls(camera, renderer.domElement);

	scene = new THREE.Scene();
	var grid = new THREE.GridHelper(100,10,'red','white');
	scene.add(grid);
	/////////////////////////////
	
	readModel('thomas');
	
	////////////light////////////////// 
	
	var ambient = new THREE.AmbientLight(0x444444);
	scene.add(ambient);
	var directionalLight = new THREE.DirectionalLight(0xffffff);
	directionalLight.position.set(0, 0, 1).normalize();
	scene.add(directionalLight);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (100,200,-100);
	scene.add (pointLight);
	////////////////////////
	
}

function readModel (modelName, targetSize=40) {

  var onProgress = function(xhr) {
    if (xhr.lengthComputable) {
      var percentComplete = xhr.loaded / xhr.total * 100;
      console.log(Math.round(percentComplete, 2) + '% downloaded');
    }
  };

  var onError = function(xhr) {};

  var mtlLoader = new THREE.MTLLoader();
  mtlLoader.setPath('models/');
  mtlLoader.load(modelName+'.mtl', function(materials) {

    materials.preload();

    var objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('models/');
    objLoader.load(modelName+'.obj', function(object) {
		
		let theObject =  unitize (object, targetSize);
		theObject.add ( new THREE.BoxHelper (theObject) )
		theObject.name = 'OBJ'
		
		thomas.add(theObject);
		scene.add (thomas);
		thomas.position.set(0,0,0);
	
    }, onProgress, onError);

  });

}

function unitize (object, targetSize) {  
	
	// find bounding box of 'object'
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (0.5);	///更改位置
	
	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
	
	// uniform scaling according to objSize
	var objSize = Math.max (size.x, size.y, size.z);
	var scaleSet = targetSize/objSize;
				
	var theObject =  new THREE.Object3D();
	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	object.position.set (-center.x*scaleSet, -center.y*scaleSet, -center.z*scaleSet);
	
	return theObject;
			
}

var ani;

function animate(){
	thomas.rotation.y = Math.PI/2;
	var radius = 50 ;
	thomas.position.set(-radius*Math.cos(angle) , 20,-radius * Math.sin(angle));
	angle -= 0.01 ;

	thomas.rotation.y = -angle+15;
	var dt = clock.getDelta();
	angle += 2 * 0.10472*dt;
	
	
	renderer.render(scene,camera);
	ani = requestAnimationFrame(animate);
}
</script>
</body>
</html>
